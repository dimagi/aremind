<VirtualHost *:80>
    ServerName %(server_name)s
    
    ErrorLog %(log_dir)s/apache-error.log
    LogLevel info
    CustomLog %(log_dir)s/apache-access.log combined
    
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    
    ProxyPass /static/ !
    <Location "/static">
        SetHandler default-handler
    </Location>
    
    ProxyPass /media/ !
    <Location "/media">
        SetHandler default-handler
    </Location>
    
    Alias /media/rapidsms %(virtualenv_root)s/src/rapidsms/lib/rapidsms/static
    Alias /static/admin %(virtualenv_root)s/lib/python2.6/site-packages/django/contrib/admin/media
    Alias /static/couchlog %(virtualenv_root)s/src/couchlog/couchlog/static/couchlog/
    Alias /static %(code_root)s/static_files
    
    ProxyPass / http://127.0.0.1:%(server_port)s/
    ProxyPassReverse / http://127.0.0.1:%(server_port)s/
</VirtualHost>

